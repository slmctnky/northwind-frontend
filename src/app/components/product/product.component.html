<div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz.">
  </div>
  <div *ngIf="filterText.length>2" class="alert-success">
    {{filterText}}  aradınız.
  </div>
<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Ürün adı</th>
            <th>Kategori</th>
            <th>Fiyat</th>
            <th>KDV li Fiyat</th>
            <th>Stok Adedi</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products| filterPipe:filterText">
            <td>{{product.productId}}</td>
            <td>{{product.productName |uppercase}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice}}</td>
            <td>{{product.unitPrice|vatAdded:10|currency}}</td>
            <td>{{product.unitsInStock}}</td>
            <td><button (click)="addToCart(product)" class="btn btn-success" type="button">Sepete Ekle</button></td>
        </tr>
    </tbody>

  
</table>
